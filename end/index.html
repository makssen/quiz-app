<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Конец викторины</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <h1 class="final-score">0</h1>
            <form class="player">
                <input class="player-name" id="nick" type="text" placeholder="Введите ник">
            </form>
            <nav class="menu">
                <ul class="menu__list">
                    <li>
                        <a id="accept" class="menu__list__link" href="../">
                            <i class="fas fa-check"></i>
                            <span class="text">Подтвердить</span>
                        </a>
                    </li>
                    <li>
                        <a class="menu__list__link" href="../">
                            <i class="fas fa-home"></i>
                            <span class="text">Главная</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/13da53ce3b.js" crossorigin="anonymous"></script>
    <script src="end.js"></script>

</body>

</html>
